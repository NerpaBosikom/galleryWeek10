<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Галерея</title>
  </head>
  <body>
    <section class="gallery">
      <h1>Пирожки!</h1>
      <div>
        <img
          id="gallery-image"
          src="./assets/images/1.jpeg"
          alt="photo of cute pies"
          loading="lazy"
        />
      </div>
      <div class="button">
        <button id="prev" class="button-style" type="button">Назад</button>
        <button id="next" class="button-style" type="button">Вперёд</button>
      </div>
    </section>
    <section class="star">
      <h1>Задание со звёздочкой ***</h1>
      <div class="button-wrapper">
        <button
          class="button-style"
          onclick="alert(`Стоимость покупки: ${calculateTotalPrice()} рублей`);"
        >
          Рассчитать
        </button>
      </div>
      <div class="button-wrapper">
        <button id="calculate" class="button-style">Узнать стоимость</button>
        <p id="output" class="output__style"></p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
